<!DOCTYPE html>
<html>
  <head>
    <title>Xenoblade Chronicles</title>
   <link rel="stylesheet" href="../CSS/general.css">
   <style>
     #antagonists{
        color:white;
        border:1px solid black;
        background-color:silver;
        width:100px;
       padding-bottom:20px;
     }
     input, select{
         margin-bottom:10px;
     }
     #about-title{
       color:blue;
       text-align:center;
     }
   </style>
  <head>  
  <body>
    <h1 id="about-title">About the Game</h1>
    <section>
        There are the gods of the Bionis and Mechonis.
         They are battling to conquer each other.
         Join Shulk and his friends as they help
        stop the Mechonis.
    </section>
    <ul id="antagonists">
       <h5 style="padding-right:10px;">Main Antagonists</h5>
       <li>Egil</li>
       <li>Zanza</li>
    </ul>
    <form>
        <h3>Rank Antagonist</h3>
        Antagonist:<select>
           <option>Mumkar</option>
           <option>Egil</option>
           <option>Zanza</option>
        </select>
        <br>
        Rank:<select>
           <option>1</option>    
           <option>2</option<
           </option>3</option>
        </select>
        <br>
        <input type="text" placeholder="Reason For Rank"><br>
        <button>Submit</button>
    </form>
  </body>
</html>
